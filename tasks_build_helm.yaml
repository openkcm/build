version: 3

includes:
  tools:
    taskfile: tasks_tools.yaml
    internal: true

tasks:
  # This is a dummy task that serves as a separator between task namespaces in the 'task -l' output.
  "---":
    desc: "{{.BLD_HLM_SEP}}"
    cmds:
    - cmd: echo "{{.SEP_MSG}}"
      silent: true

  all:
    desc: "  Packages and pushes the helm charts for all components."
    run: once
    aliases:
    - helm
    cmds:
    - task: build
    - task: push

  fail-helm-version-not-exist:
    deps:
      - tools:helm
      - tools:yq
    requires:
      vars:
        - COMPONENT
        - HELM_REGISTRY
    vars:
      CHART_VERSION:
        sh: '{{.TASKFILE_DIR2}}/get-chart-version.sh {{.ROOT_DIR2}}/charts/{{.COMPONENT}}/Chart.yaml'
    preconditions:
      - sh: 'if "{{.HELM}}" pull "oci://{{.HELM_REGISTRY}}/{{.COMPONENT}}" --version "{{.CHART_VERSION}}" >/dev/null 2>&1; then exit 0; else exit 1; fi'

  build:
    desc: "  Packages the helm chart to prepare it for being pushed to the registry."
    run: once
    requires:
      vars:
      - COMPONENTS
      - VERSION
    vars:
      HELM_REGISTRY:
        sh: 'PROJECT_ROOT="{{.ROOT_DIR2}}" {{.TASKFILE_DIR2}}/get-registry.sh --helm'
    deps:
      - task: fail-helm-version-not-exist
        vars:
          OS: '{{.COMPONENT}}'
          ARCH: '{{.HELM_REGISTRY}}'
    cmds:
    - for:
        var: COMPONENTS
      vars:
        COMPONENT: '{{.ITEM}}'
        VERSION: '{{.VERSION}}'
      task: build-internal

  build-internal:
    desc: "  Packages the helm chart of a specific component to prepare it for being pushed to the registry."
    run: when_changed
    deps:
    - tools:localtmp
    - tools:helm
    requires:
      vars:
      - COMPONENT
      - VERSION
    status:
    - 'test ! -f "{{.ROOT_DIR2}}/charts/{{.COMPONENT}}/Chart.yaml"'
    cmds:
    - '"{{.HELM}}" package "{{.ROOT_DIR2}}/charts/{{.COMPONENT}}" -d "{{.LOCALTMP}}" --version "{{.VERSION}}"'
    internal: true

  push:
    desc: "  Push the helm chart to the registry. Requires the chart to have been packaged before."
    run: once
    requires:
      vars:
      - COMPONENTS
      - VERSION
    vars:
      HELM_REGISTRY:
        sh: 'PROJECT_ROOT="{{.ROOT_DIR2}}" {{.TASKFILE_DIR2}}/get-registry.sh --helm'
    deps:
      - task: fail-helm-version-not-exist
        vars:
          OS: '{{.COMPONENT}}'
          ARCH: '{{.HELM_REGISTRY}}'
    cmds:
    - for:
        var: COMPONENTS
      vars:
        COMPONENT: '{{.ITEM}}'
        VERSION: '{{.VERSION}}'
        HELM_REGISTRY: '{{.HELM_REGISTRY}}'
      task: push-internal

  push-internal:
    desc: "  Push the helm chart of a specific component to the registry."
    run: when_changed
    deps:
    - tools:helm
    requires:
      vars:
      - COMPONENT
      - VERSION
      - HELM_REGISTRY
      - LOCALTMP
    status:
    - 'test ! -f "{{.ROOT_DIR2}}/charts/{{.COMPONENT}}/Chart.yaml"'
    vars:
      CHART_NAME: '{{.COMPONENT}}' # this requires the chart name to be the same as the component name
    cmds:
    - '"{{.HELM}}" push "{{.LOCALTMP}}/{{.CHART_NAME}}-{{.VERSION}}.tgz" "oci://{{.HELM_REGISTRY}}"'
    - 'rm -f "{{.LOCALTMP}}/{{.CHART_NAME}}-{{.VERSION}}.tgz"'
    internal: true

