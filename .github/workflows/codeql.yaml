name: "CodeQL::Analyze"

on:
  workflow_call:

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-24.04
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - go

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-tags: true
          fetch-depth: 0
          submodules: recursive

      - shell: bash
        run: sudo apt-get install libbtrfs-dev -y

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v5.0.1
        with:
          go-version-file: go.mod
          cache: true

      - name: Ensure Go in PATH for CodeQL
        run: echo "$(go env GOROOT)/bin" >> $GITHUB_PATH

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f1f6e5f6af878fb37288ce1c627459e94dbf7d01  # v3.30.1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@f1f6e5f6af878fb37288ce1c627459e94dbf7d01  # v3.30.1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f1f6e5f6af878fb37288ce1c627459e94dbf7d01  # v3.30.1
        with:
          category: "/language:${{matrix.language}}"
          upload: false
