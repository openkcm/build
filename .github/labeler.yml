# ğŸŸ¢ Apply this label to any change in the repo
unknown:
  - changed-files:
      - any-glob-to-any-file: '**'

# ğŸ“¦ Go dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - go.mod
          - go.sum

# ğŸ§ª Go tests
tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'
          - "*test/**"
          - "*tests/**"
          - integration/**

# ğŸ“ Command-line apps (Golang main packages)
service:
  - changed-files:
      - any-glob-to-any-file: cmd/**

# ğŸ“ Internal packages (used only within this repo)
internal:
  - changed-files:
      - any-glob-to-any-file: internal/**

# ğŸ“ Shared packages
packages:
  - changed-files:
      - any-glob-to-any-file: pkg/**

# ğŸ§  API or protobuf files
api:
  - changed-files:
      - any-glob-to-any-file:
          - api/**
          - proto/**

helm-chart:
  - changed-files:
      - any-glob-to-any-file:
          - charts/**
          - chart/**

# ğŸ“š Documentation and markdown
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - '**/*.md'

# âš™ï¸ CI/CD workflows and GitHub Actions
ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/**
          - .github/actions/**

# ğŸ› ï¸ DevOps, tools, and configuration
dev-ops:
  - changed-files:
      - any-glob-to-any-file:
          - Dockerfile
          - docker-compose.*
          - Makefile
          - .env*
          - scripts/**
          - config/**

# ğŸŒ± Feature branches (e.g., feature/..., feat/...)
feature:
  - head-branch:
      - '^feature'
      - '^feat'
      - 'feature'
      - 'feat'

# ğŸ› Bugfix branches (e.g., bugfix/..., fix/...)
bug:
  - head-branch:
      - '^bugfix'
      - '^fix'
      - 'bugfix'
      - 'fix'

# ğŸš€ Release PRs (e.g., feature/..., feat/...)
release:
  - head-branch:
      - '^release'

# ğŸ” Merge PRs to develop branch
develop:
  - base-branch: 'develop'

# âš ï¸ Security-related changes
security:
  - changed-files:
      - any-glob-to-any-file:
          - SECURITY.md
          - '**/vuln*'
          - '**/cve*'
