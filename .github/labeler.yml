# ğŸŸ¢ Apply this label to any change in the repo
AnyChange:
  - changed-files:
      - any-glob-to-any-file: '**'

# ğŸŸ¦ Core Go files
Go:
  - changed-files:
      - any-glob-to-any-file: '**/*.go'

# ğŸ“¦ Go dependencies
Dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - go.mod
          - go.sum

# ğŸ§ª Go tests
Tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'
          - test/**
          - tests/**

# ğŸ“ Command-line apps (Golang main packages)
CLI:
  - changed-files:
      - any-glob-to-any-file: cmd/**

# ğŸ“ Internal packages (used only within this repo)
Internal:
  - changed-files:
      - any-glob-to-any-file: internal/**

# ğŸ“ Shared packages
Packages:
  - changed-files:
      - any-glob-to-any-file: pkg/**

# ğŸ§  API or protobuf files
API:
  - changed-files:
      - any-glob-to-any-file:
          - api/**
          - proto/**

# ğŸ“š Documentation and markdown
Documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - '**/*.md'

# âš™ï¸ CI/CD workflows and GitHub Actions
CI:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/**
          - .github/actions/**

# ğŸ› ï¸ DevOps, tools, and configuration
DevOps:
  - changed-files:
      - any-glob-to-any-file:
          - Dockerfile
          - docker-compose.*
          - Makefile
          - .env*
          - scripts/**
          - config/**

# ğŸŒ± Feature branches (e.g., feature/..., feat/...)
feature:
  - head-branch:
      - '^feature'
      - '^feat'
      - 'feature'
      - 'feat'

# ğŸ› Bugfix branches (e.g., bugfix/..., fix/...)
bugfix:
  - head-branch:
      - '^bugfix'
      - '^fix'
      - 'bugfix'
      - 'fix'

# ğŸš€ Release PRs targeting main
release:
  - base-branch: 'main'

# ğŸ” Merge PRs to develop branch
develop:
  - base-branch: 'develop'

# âš ï¸ Security-related changes
Security:
  - changed-files:
      - any-glob-to-any-file:
          - SECURITY.md
          - '**/vuln*'
          - '**/cve*'
