# 🟢 Apply this label to any change in the repo
unknown:
  - changed-files:
      - any-glob-to-any-file: '**'

# 📦 Go dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - go.mod
          - go.sum

# 🧪 Go tests
tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'
          - "*test/**"
          - "*tests/**"
          - integration/**

# 📁 Command-line apps (Golang main packages)
service:
  - changed-files:
      - any-glob-to-any-file: cmd/**

# 📁 Internal packages (used only within this repo)
internal:
  - changed-files:
      - any-glob-to-any-file: internal/**

# 📁 Shared packages
packages:
  - changed-files:
      - any-glob-to-any-file: pkg/**

# 🧠 API or protobuf files
api:
  - changed-files:
      - any-glob-to-any-file:
          - api/**
          - proto/**

helm-chart:
  - changed-files:
      - any-glob-to-any-file:
          - charts/**
          - chart/**

# 📚 Documentation and markdown
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - '**/*.md'

# ⚙️ CI/CD workflows and GitHub Actions
ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/**
          - .github/actions/**

# 🛠️ DevOps, tools, and configuration
dev-ops:
  - changed-files:
      - any-glob-to-any-file:
          - Dockerfile
          - docker-compose.*
          - Makefile
          - .env*
          - scripts/**
          - config/**

# 🌱 Feature branches (e.g., feature/..., feat/...)
feature:
  - head-branch:
      - '^feature'
      - '^feat'
      - 'feature'
      - 'feat'

# 🐛 Bugfix branches (e.g., bugfix/..., fix/...)
bug:
  - head-branch:
      - '^bugfix'
      - '^fix'
      - 'bugfix'
      - 'fix'

# 🚀 Release PRs (e.g., feature/..., feat/...)
release:
  - head-branch:
      - '^release'

# 🔁 Merge PRs to develop branch
develop:
  - base-branch: 'develop'

# ⚠️ Security-related changes
security:
  - changed-files:
      - any-glob-to-any-file:
          - SECURITY.md
          - '**/vuln*'
          - '**/cve*'
