# ğŸŸ¢ Apply this label to any change in the repo
unknown:
  - changed-files:
      - any-glob-to-any-file: '**'

# ğŸ“¦ Go dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - go.mod
          - go.sum

# ğŸ§ª Go tests
tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'
          - "*test/**"
          - "*tests/**"
          - integration/**
  - title:
        - '^test(\(.+\))?:'
        - '^tests(\(.+\))?:'

# ğŸ“ Command-line apps (Golang main packages)
CLI:
  - changed-files:
      - any-glob-to-any-file: cmd/**

# ğŸ“ Internal packages (used only within this repo)
internal:
  - changed-files:
      - any-glob-to-any-file: internal/**

# ğŸ“ Shared packages
packages:
  - changed-files:
      - any-glob-to-any-file: pkg/**

# ğŸ§  API or protobuf files
api:
  - changed-files:
      - any-glob-to-any-file:
          - api/**
          - proto/**

