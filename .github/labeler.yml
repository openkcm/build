# ğŸ“š Documentation and markdown
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - '**/*.md'
  - title:
        - '^docs(\(.+\))?:'
        - '^documentation(\(.+\))?:'
        - '^doc(\(.+\))?:'

# âš™ï¸ CI/CD workflows and GitHub Actions
ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/**
          - .github/actions/**
  - title:
        - '^ci(\(.+\))?:'
        - '^workflow(\(.+\))?:'

# ğŸ› ï¸ DevOps, tools, and configuration
dev-ops:
  - changed-files:
      - any-glob-to-any-file:
          - Dockerfile
          - docker-compose.*
          - Makefile
          - .env*
          - scripts/**
          - config/**

# ğŸŒ± Feature branches (e.g., feature/..., feat/...)
feature:
  - head-branch:
      - '^feature'
      - '^feat'
      - 'feature'
      - 'feat'
  - title: '^feat(\(.+\))?:'
  - title:
        - '^feat(\(.+\))?:'
        - '^feature(\(.+\))?:'
        - '^add(\(.+\))?:'

# ğŸ› Bugfix branches (e.g., bugfix/..., fix/...)
bug:
  - title:
      - '^fix(\(.+\))?:'
      - '^bug(\(.+\))?:'
      - '^hotfix(\(.+\))?:'
  - head-branch:
      - '^bugfix'
      - '^fix'
      - 'bugfix'
      - 'fix'

# ğŸš€ Release PRs (e.g., feature/..., feat/...)
release:
  - head-branch:
      - '^release'
  - title:
        - '[Rr]elease'
        - '[Rr]elease[: ]'
        - 'pre[- ]?[Rr]elease'

# ğŸ” Merge PRs to develop branch
develop:
  - base-branch: 'develop'

# âš ï¸ Security-related changes
security:
  - changed-files:
      - any-glob-to-any-file:
          - SECURITY.md
          - '**/vuln*'
          - '**/cve*'

refactor:
  - title:
      - '^refactor(\(.+\))?:'
      - '^improve(\(.+\))?:'

chore:
  - title:
      - '^chore(\(.+\))?:'
      - '^meta(\(.+\))?:'


build:
