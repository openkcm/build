version: 3

tasks:
  localbin:
    desc: "  Ensure that the folder specified in LOCALBIN exists."
    run: once
    requires:
      vars:
      - LOCALBIN
    status:
    - test -d {{.LOCALBIN}}
    cmds:
    - 'echo "localbin: {{.LOCALBIN}}"'
    - mkdir -p {{.LOCALBIN}}
    internal: true

  localtmp:
    desc: "  Ensure that the folder specified in LOCALTMP exists."
    run: once
    requires:
      vars:
      - LOCALTMP
    status:
    - test -d {{.LOCALTMP}}
    cmds:
    - 'echo "localtmp: {{.LOCALTMP}}"'
    - mkdir -p {{.LOCALTMP}}
    internal: true

  controller-gen:
    desc: "  Ensure that controller-gen is installed."
    run: once
    requires:
      vars:
      - CONTROLLER_GEN
    deps:
    - localbin
    vars:
      # renovate: datasource=github-releases depName=controller-tools packageName=kubernetes-sigs/controller-tools
      CONTROLLER_GEN_VERSION: '{{ env "CONTROLLER_GEN_VERSION" | default ( .CONTROLLER_GEN_VERSION | default "v0.17.3" ) }}'
    status:
    - test -x {{.CONTROLLER_GEN}}
    - '{{.CONTROLLER_GEN}} --version | grep -q "{{.CONTROLLER_GEN_VERSION}}"'
    cmds:
    - 'GOBIN="{{.LOCALBIN}}" go install sigs.k8s.io/controller-tools/cmd/controller-gen@{{.CONTROLLER_GEN_VERSION}}'
    internal: true

  goimports:
    desc: "  Ensure that goimports is installed."
    run: once
    requires:
      vars:
      - FORMATTER
    deps:
    - localbin
    vars:
      # renovate: datasource=github-tags depName=tools packageName=golang/tools
      FORMATTER_VERSION: '{{ env "FORMATTER_VERSION" | default ( .FORMATTER_VERSION | default "v0.32.0" ) }}'
    status:
    - test -x {{.FORMATTER}}
    - test -f {{.LOCALBIN}}/formatter_version
    - 'cat {{.LOCALBIN}}/formatter_version | grep -q "{{.FORMATTER_VERSION}}"'
    cmds:
    - 'GOBIN="{{.LOCALBIN}}" go install golang.org/x/tools/cmd/goimports@{{.FORMATTER_VERSION}}'
    - echo -n "{{.FORMATTER_VERSION}}" > {{.LOCALBIN}}/formatter_version
    internal: true

  golangci-lint:
    desc: "  Ensure that golangci-lint is installed."
    run: once
    requires:
      vars:
      - LINTER
    deps:
    - localbin
    vars:
      # renovate: datasource=github-releases depName=golangci-lint packageName=golangci/golangci-lint
      LINTER_VERSION: '{{ env "LINTER_VERSION" | default ( .LINTER_VERSION | default "v2.7.2" ) }}'
    status:
    - test -x {{.LINTER}}
    - '{{.LINTER}} --version | grep -q {{.LINTER_VERSION | trimPrefix "v"}}'
    cmds:
    - 'curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b {{.LOCALBIN}} {{.LINTER_VERSION}}'
    internal: true

  cyclonedxgomod:
    desc: "  Ensure that cyclonedx-gomod is installed."
    run: once
    requires:
      vars:
      - CYCLONEDXGOMOD
    deps:
    - localbin
    vars:
      CYCLONEDXGOMOD_VERSION: '{{ env "CYCLONEDXGOMOD_VERSION" | default ( .CYCLONEDXGOMOD_VERSION | default "v1.9.0" ) }}'
      tmpdir:
        sh: 'mktemp -d'
    status:
      - 'test -x {{.CYCLONEDXGOMOD}}'
      - |
          {{.CYCLONEDXGOMOD}} version | grep '^Version:' | awk '{print $2}' | grep -q "{{.CYCLONEDXGOMOD_VERSION | trimPrefix "v" }}"
    cmds:
      - 'mkdir -p {{.tmpdir}}/cyclonedx-gomod-unpacked'
      - 'curl -sfL "https://github.com/CycloneDX/cyclonedx-gomod/releases/download/{{.CYCLONEDXGOMOD_VERSION}}/cyclonedx-gomod_{{.CYCLONEDXGOMOD_VERSION | trimPrefix "v"}}_{{.OS}}_{{.ARCH}}.tar.gz" --output "{{.tmpdir}}/cyclonedx-gomod.tar.gz"'
      - 'tar -xzf "{{.tmpdir}}/cyclonedx-gomod.tar.gz" --directory "{{.tmpdir}}/cyclonedx-gomod-unpacked"'
      - 'mv "{{.tmpdir}}/cyclonedx-gomod-unpacked/cyclonedx-gomod" "{{.CYCLONEDXGOMOD}}"'
      - 'chmod +x "{{.CYCLONEDXGOMOD}}"'
      - 'rm -rf "{{.tmpdir}}"'
    internal: true

  jq:
    desc: "  Ensure that jq is installed."
    run: once
    requires:
      vars:
      - JQ
    deps:
    - localbin
    vars:
      # renovate: datasource=github-releases depName=jq packageName=jqlang/jq
      JQ_VERSION: '{{ env "JQ_VERSION" | default ( .JQ_VERSION | default "v1.8.0" ) }}'
      JQ_OS:
        sh: 'if [[ "{{.OS}}" == "darwin" ]]; then echo "macos"; else echo "{{.OS}}"; fi' # jq uses 'macos' instead of 'darwin'
    status:
    - test -x {{.JQ}}
    - '{{.JQ}} --version | grep -q "{{.JQ_VERSION | trimPrefix "v"}}"'
    cmds:
    - 'curl -sfL "https://github.com/jqlang/jq/releases/download/jq-{{.JQ_VERSION | trimPrefix "v"}}/jq-{{.JQ_OS}}-{{.ARCH}}" --output "{{.JQ}}"'
    - 'chmod +x "{{.JQ}}"'
    internal: true

  yq:
    desc: "  Ensure that yq is installed."
    run: once
    requires:
      vars:
        - YQ
    deps:
      - localbin
    vars:
      YQ_VERSION: '{{ env "YQ_VERSION" | default ( .YQ_VERSION | default "v4.45.4" ) }}'
    status:
      - test -x {{.YQ}}
      - '{{.YQ}} --version | grep -q "{{.YQ_VERSION | trimPrefix "v"}}"'
    cmds:
      - 'curl -sfL "https://github.com/mikefarah/yq/releases/download/{{.YQ_VERSION | trimPrefix "v"}}/yq_{{.OS}}_{{.ARCH}}" --output "{{.YQ}}"'
      - 'chmod +x "{{.YQ}}"'
    internal: true

  helm:
    desc: "  Ensure that helm is installed."
    run: once
    requires:
      vars:
      - HELM
    deps:
    - localbin
    vars:
      # renovate: datasource=github-releases depName=helm packageName=helm/helm
      HELM_VERSION: '{{ env "HELM_VERSION" | default ( .HELM_VERSION | default "v3.17.3" ) }}'
      tmpdir:
        sh: 'mktemp -d'
    status:
    - test -x "{{.HELM}}"
    - '"{{.HELM}}" version --short | grep -q {{.HELM_VERSION}}'
    cmds:
    - 'mkdir -p {{.tmpdir}}/helm-unpacked'
    - 'curl -sfL "https://get.helm.sh/helm-{{.HELM_VERSION}}-{{.OS}}-{{.ARCH}}.tar.gz" --output "{{.tmpdir}}/helm.tar.gz"'
    - 'tar -xzf "{{.tmpdir}}/helm.tar.gz" --directory "{{.tmpdir}}/helm-unpacked"'
    - 'mv "{{.tmpdir}}/helm-unpacked/{{.OS}}-{{.ARCH}}/helm" "{{.HELM}}"'
    - 'chmod +x "{{.HELM}}"'
    - 'rm -rf "{{.tmpdir}}"'
    internal: true

  yaml2json:
    desc: "  Ensure that yaml2json is installed."
    run: once
    requires:
      vars:
      - YAML2JSON
    deps:
    - localbin
    vars:
      # renovate: datasource=github-releases depName=yaml2json packageName=bronze1man/yaml2json
      YAML2JSON_VERSION: '{{ env "YAML2JSON_VERSION" | default ( .YAML2JSON_VERSION | default "v1.3.5" ) }}'
    status:
    - 'test -x "{{.YAML2JSON}}"'
    - '"{{.YAML2JSON}}" --version | grep -q "{{.YAML2JSON_VERSION | trimPrefix "v"}}"'
    cmds:
    - 'curl -sfL "https://github.com/bronze1man/yaml2json/releases/download/{{.YAML2JSON_VERSION}}/yaml2json_{{.OS}}_{{.ARCH}}" --output "{{.LOCALBIN}}/yaml2json"'
    - 'chmod +x "{{.YAML2JSON}}"'
    internal: true

  ocm:
    desc: "  Ensure that the ocm CLI is installed."
    run: once
    requires:
      vars:
      - OCM
    deps:
    - localbin
    status:
    - 'test -x "{{.OCM}}"'
    - '"{{.OCM}}" --version | grep -q "{{.OCM_VERSION | trimPrefix "v"}}"'
    vars:
      # renovate: datasource=github-releases depName=ocm packageName=open-component-model/ocm
      OCM_VERSION: '{{ env "OCM_VERSION" | default ( .OCM_VERSION | default "v0.24.0" ) }}'
      tmpdir:
        sh: 'mktemp -d'
    cmds:
    - 'curl -sSfL https://ocm.software/install.sh | OCM_VERSION="{{.OCM_VERSION | trimPrefix "v"}}" bash -s "{{.tmpdir}}"'
    - 'mv "{{.tmpdir}}/ocm" "{{.OCM}}"'
    internal: true

  cosign:
    desc: "  Ensure that the cosign CLI is installed."
    run: once
    requires:
      vars:
        - COSIGN
    deps:
      - localbin
    status:
      - 'test -x "{{.COSIGN}}"'
      - '"{{.COSIGN}}" --version | grep -q "{{.COSIGN_VERSION | trimPrefix "v"}}"'
    vars:
      COSIGN_VERSION: '{{ env "COSIGN_VERSION" | default ( .COSIGN_VERSION | default "v3.0.2" ) }}'
      tmpdir:
        sh: 'mktemp -d'
    cmds:
      - 'wget -nv -q -O "{{.tmpdir}}/cosign" https://github.com/sigstore/cosign/releases/download/{{.COSIGN_VERSION}}/cosign-{{.OS}}-{{.ARCH}}'
      - 'mv "{{.tmpdir}}/cosign" "{{.COSIGN}}"'
      - 'chmod +x "{{.COSIGN}}"'
    internal: true

  crane:
    desc: "  Ensure that the crane CLI is installed."
    run: once
    requires:
      vars:
        - CRANE
    deps:
      - localbin
    status:
      - 'test -x "{{.CRANE}}"'
      - '"{{.CRANE}}" version | grep -q "{{.CRANE_VERSION | trimPrefix "v"}}"'
    vars:
      CRANE_VERSION: '{{ env "CRANE_VERSION" | default ( .CRANE_VERSION | default "v0.20.6" ) }}'
      tmpdir:
        sh: 'mktemp -d'
    cmds:
      - |
        set -eu
        ARCHIVE_NAME=$(echo "go-containerregistry_{{.OS}}_{{.ARCH}}.tar.gz" | sed 's/linux/Linux/; s/amd64/x86_64/')
        ARCHIVE_PATH="{{.tmpdir}}/$ARCHIVE_NAME"
        
        wget -nv -q -O "$ARCHIVE_PATH" "https://github.com/google/go-containerregistry/releases/download/{{.CRANE_VERSION}}/$ARCHIVE_NAME"
        trap 'rm -f "$ARCHIVE_PATH"' EXIT
        
        tar -zxvf "$ARCHIVE_PATH" -C "{{.tmpdir}}" crane
      - 'mv "{{.tmpdir}}/crane" "{{.CRANE}}"'
      - 'chmod +x "{{.CRANE}}"'
    internal: true

  envtest:
    desc: "  Ensure that envtest is installed."
    run: once
    requires:
      vars:
      - ENVTEST
    deps:
    - localbin
    vars:
      ENVTEST_VERSION: '{{ env "ENVTEST_VERSION" | default ( .ENVTEST_VERSION | default "release-0.16" ) }}'
      ENVTEST_K8S_VERSION: '{{ env "ENVTEST_K8S_VERSION" | default ( .ENVTEST_K8S_VERSION | default "1.30.0" ) }}'
    status:
    - 'test -x "{{.ENVTEST}}"'
    - test -f {{.LOCALBIN}}/envtest_version
    - 'cat {{.LOCALBIN}}/envtest_version | grep -q "{{.ENVTEST_VERSION}}"'
    cmds:
    - 'GOBIN="{{.LOCALBIN}}" go install sigs.k8s.io/controller-runtime/tools/setup-envtest@{{.ENVTEST_VERSION}}'
    - echo -n "{{.ENVTEST_VERSION}}" > {{.LOCALBIN}}/envtest_version
    - '{{.ROOT_DIR}}/bin/setup-envtest use {{.ENVTEST_K8S_VERSION}} -p path > {{.LOCALBIN}}/assets_path'
    internal: true
